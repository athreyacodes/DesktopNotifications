<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Notifications Spike</span>
        </div>
    </nav>

    <main class="container mt-5 pt-2">
        <div class="bg-light p-5 rounded">
            <h1>Desktop Notifications</h1>
            <p class="lead">Asks for permission. If permission is granted/denied, it can be only changed again in
                browser settings. we can not revoke from Code.</p>
            <button type="button" class="btn btn-primary" onclick="Notify()">Show Desktop Notification</button>
            <div id="currentStatus"></div>
        </div>
    </main>

    <div id="warningToast"
        class="toast align-items-center text-white bg-danger border-0 position-absolute bottom-0 end-0 m-5" role="alert"
        aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body" id="warningMsg">
                User has denied the permission for desktop notifications.
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
        </div>
    </div>

    <div id="successToast"
        class="toast align-items-center text-white bg-success border-0 position-absolute bottom-0 end-0 m-5"
        role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body" id="successMsg">
                User has accepted the permission for desktop notifications.
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
